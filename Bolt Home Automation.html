<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt Home Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="text/javascript" src="https://cloud.boltiot.com/static/js/boltCommands.js"></script>
    <script>
        setKey('{{ApiKey}}','{{Name}}');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>  
</head>

<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="https://www.boltiot.com" style="margin: 20px 50px;">
          <img src="https://cdn.shopify.com/s/files/1/0056/5208/6854/files/Bolt_IoT_Final_Logo_-14_2247x.png" width="200" height="50" alt="">
        </a>
    </nav>

    <section class="py-5">
        <div class="container py-5">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="fw-bold"><span style="color: rgb(0, 183, 121);">Bolt Home Automation</span></h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <div class="mb-3">
                                <button id="on" class="btn btn-primary shadow d-block w-100" onclick="digitalWrite(1,'LOW');" style="margin: 25px 0px;">Light ON</button>
                                <button id="off" class="btn btn-primary shadow d-block w-100" onclick="digitalWrite(1,'HIGH');" style="margin: 25px 0px;">Light OFF</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
